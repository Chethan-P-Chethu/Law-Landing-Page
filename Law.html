<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Landing Page</title>
    <link rel="stylesheet" href="./Law.css">
</head>

<body>
    <div class="overall-container">
        <div class="nav-bar">
            <div class="logo">
                <img src="assets/white-logo.png" alt="logo-image">
            </div>

            <div class="list">
                <ul>
                    <li>Home</li>
                    <li>Price</li>
                    <li>Contact</li>
                    <li>Terms and Conditions</li>
                    <button class="start-button">Getting Starting</button>
                </ul>
            </div>


        </div>

        <div class="content">
            <h1>Your Justice Is <br> Our Top Priority</h1>

            <p>As a state of law, maintaining justice is <br>
                is something that every citizen must pay <br>
                attention to, and we are here to uphold justice <br>
                for you.
            </p>
        </div>

        <div class="image-container">
            <img src="assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="bg-image">
        </div>

        <div class="symbols">
            <div class="box1">
                <div class="lf">
                    <span class="left-angle">
                        < </span>
                </div>
            </div>
            <div class="box2">
                <div class="rf">
                    <span class="right-angle"> > </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
